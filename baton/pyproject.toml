    "certifi==2025.8.3",
    "charset-normalizer==3.4.1",
    "click==8.1.8",
    "crewai>=0.165.1",
    "exceptiongroup==1.2.2",
    "fastapi>=0.112.0",
    "feedparser==6.0.11",
    "filelock==3.19.1",
    "h11==0.16.0",
    "idna==3.10",
    "inflect==7.5.0",
    "lxml==6.0.0",
    "more-itertools==10.7.0",
    "packaging==25.0",
    "praw==7.8.1",
    "prawcore==2.4.0",
    "python-dotenv>=1.0.0",
    "psycopg2-binary==2.9.10",
    "pydantic>=2.12.0",
    "pydantic_core>=2.40.0",
    "PySocks==1.7.1",
    "pyowm==3.3.0",
    "requests==2.32.3",
    "sgmllib3k==1.0.0",
    "sniffio==1.3.1",
