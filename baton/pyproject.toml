    "tomli==2.2.1",
    "tools>=0.1.9",
    "typeguard==4.4.2",
    "typing-inspection>=0.4.2",
    "typing_extensions>=4.14.1",
    "unstructured==0.10.25",
    "update-checker==0.18.0",
    "urllib3==2.4.0",
    "uvicorn>=0.30.0",
    "websocket-client==1.8.0",
    "google-cloud-storage==2.14.0",
