[project.optional-dependencies]
dev = [
    "black==24.2.0",
    "flake8==7.0.0",
    "mccabe==0.7.0",
    "mypy_extensions==1.1.0",
    "pathspec==0.12.1",
    "platformdirs==4.3.8",
    "pycodestyle==2.11.1",
    "pyflakes==3.2.0",
    "sqlacodegen==3.0.0",
]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/venv/
''' 
